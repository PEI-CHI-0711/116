<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>固態照明實驗室</title>
    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", sans-serif;
        }

        body *:lang(zh) {
            font-family: 標楷體, sans-serif;
        }

        /* 頁面標題樣式 */
        h1 {
            background-color: #3498db; /* 統一藍色背景 */
            color: black; /* 標題字體顏色 */
            font-size: 36px; /* 統一字體大小 */
            font-weight: normal; /* 字體粗細 */
            text-align: center; /* 文字居中 */
            margin: 0; /* 統一外邊距 */
            padding: 20px 0; /* 統一上下內邊距 */
            height: 80px; /* 確保高度一致 */
            line-height: 80px; /* 讓文字垂直居中 */
        }
                /* 導航欄樣式 */
        nav {
            background-color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
            margin: 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: normal;
            font-size: 16px;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a:not(:last-child)::after {
            content: "|"; /* 添加分隔符 */
            color: #2c3e50;
            margin-left: 15px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .video-card {
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .video-card video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-card h3 {
            margin: 10px;
            color: #3498db;
            font-size: 18px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
            color: #7f8c8d;
        }
    </style>
</head>

        </video>
