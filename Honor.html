    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", sans-serif;
            background: linear-gradient(to bottom right, #3498db, #ecf0f1); /* 漸層背景，從左上到右下 */
            color: #2c3e50; /* 頁面字體顏色 */
        }

        body *:lang(zh) {
            font-family: 標楷體, sans-serif;
        }
        /* 頁面標題樣式 */
        h1 {  
            background-color: #3498db; /* 統一藍色背景 */
            color: black; /* 標題字體顏色 */
            font-size: 36px; /* 統一字體大小 */
            font-weight: normal; /* 字體粗細 */
            text-align: center; /* 文字居中 */
            margin: 0; /* 統一外邊距 */
            padding: 20px 0; /* 統一上下內邊距 */
            height: 80px; /* 確保高度一致 */
            line-height: 80px; /* 讓文字垂直居中 */
        }
        /* 導航欄樣式 */
        nav {
            background-color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
            margin: 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: normal;
            font-size: 16px;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a:not(:last-child)::after {
            content: "|"; /* 添加分隔符 */
            color: #2c3e50;
            margin-left: 15px;
        }

        /* 榮譽區域樣式 */
        .honor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .honor-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            width: 400px; /* 放大卡片寬度 */
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .honor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .honor-card img {
            width: 100%;
            height: auto; /* 自動調整高度 */
            aspect-ratio: 16/9; /* 保持 16:9 比例 */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .honor-card h3 {
            margin: 10px 0;
            color: #3498db;
        }

        .honor-card p {
            margin: 5px 0;
            color: #7f8c8d;
        }

        .honor-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .honor-card a:hover {
            color: #2980b9;
        }

        /* 頁腳樣式 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            margin-top: 30px;
        }
    </style>
</head>
