        /* 跑馬燈區域樣式 */
         .carousel {
            display: flex;

            margin: 20px auto;

        }
        
        .carousel::-webkit-scrollbar {
        display: none; /* 隱藏滾動條（適用於 Chrome, Safari） */
        }
        
        .carousel img {
            width: 100%; /* 圖片寬度占滿容器 */
            height: 100%; /* 高度填充跑馬燈 */
            object-fit: cover; /* 保持比例，裁剪多餘部分 */
            flex-shrink: 0; /* 防止圖片縮小 */
            scroll-snap-align: center; /* 滾動對齊容器中心 */
            transition: transform 0.5s ease;
        }

        }

    <!-- JavaScript for Carousel -->
    <script>
        const carousel = document.getElementById("carousel2");
        let scrollAmount = 0;

        function scrollCarousel() {
            scrollAmount += carousel.offsetWidth;
            if (scrollAmount >= carousel.scrollWidth) {
                scrollAmount = 0; // 回到起始位置
            }
            carousel.scrollTo({
                left: scrollAmount,
                behavior: "smooth"
            });
        }

        setInterval(scrollCarousel, 3000); // 每3秒滾動一次
