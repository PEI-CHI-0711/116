        }


        /* 導航欄樣式 */
        nav {
            background-color: #ecf0f1;
            padding: 10px 0;
            text-align: center;

        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: normal;
            font-size: 16px;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a:not(:last-child)::after {
            content: "|"; /* 添加分隔符 */
            color: #2c3e50;
            margin-left: 15px;
        }

        /* 容器樣式 */
        .activities-container {
            display: flex; /* 使用Flexbox實現水平排列 */
            flex-wrap: wrap; /* 如果寬度不足自動換行 */
            justify-content: center; /* 卡片水平置中 */
            gap: 20px; /* 卡片間距 */
            margin: 20px auto;
            max-width: 1200px; /* 最大寬度 */
        }

        /* 卡片樣式 */
        .activity-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            width: 300px; /* 卡片固定寬度 */
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .activity-card img {
            width: 100%;
            aspect-ratio: 16 / 9; /* 設置16:9比例 */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .activity-card h3 {
            margin: 10px 0 5px;
            color: #3498db;
        }

        .activity-card p {
            margin: 5px 0;
            color: #7f8c8d;
        }

        /* 頁腳樣式 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            margin-top: 30px;
        }
