    <style>
        /* 基本樣式 */
        body {
            font-family: 標楷體, Times New Roman, serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #e0eafc);
            color: #2c3e50;
        }

        h1 {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;

        }

        h2 {
            color: #2c3e50;

        }

        nav {
            background-color: #ecf0f1;
            padding: 10px 0;

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        nav a:hover {
            color: #3498db;
        }

        /* 卡片容器樣式 */
        .info-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        /* 卡片基礎樣式 */
        .info-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* 教授卡片樣式 (比學生大10%) */
        .professor-card {
            width: 264px; /* 教授卡片寬度 */
            height: 380px; /* 教授卡片高度 */
        }

        /* 學生卡片樣式 */
        .student-card {
            width: 240px; /* 學生卡片寬度 */
            height: 360px; /* 學生卡片高度 */
        }

        .info-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .info-card h3 {
            margin: 15px 0 5px;
            color: #3498db;
            font-size: 18px;
        }

        .info-card p {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* 按鈕樣式 */
        .info-card a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .info-card a:hover {
            background-color: #2980b9;
        }
    </style>
